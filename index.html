<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <th></th>
    <h1><center>Survey Form</center></h1>
    <form>
        <center>Let us know how we can improve freecodecamp<BR>
            <br>
         <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name"><BR>
            <BR>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email"><br>
            <BR>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age"><br>
            <BR>
            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role"><br>
                <BR>
                <option value="student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="others">Other</option>
                </select>
            <br>
            <BR>
            <label for="recommendation">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="definitely" name="recommendation" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="notSure" name="recommendation" value="not sure">
            <label for="notSure">Not Sure</label><br>
            <BR>
            <label for="fcc">What do you like most in FCC:</label>
             <select name="fcc" id="fcc">
            <option value="select an option">select an option</option><br>
            </select>
            <br>
            <label for="improvements">Things that should be improved in the future (Check all that apply):</label>
            <input type="checkbox" id="frontEnd" name="improvements" value="Front-end Projects">
            <BR>
            <label for="frontEnd">Front-end Projects</label><br>
            <input type="checkbox" id="backEnd" name="improvements" value="Back-end Projects">
            <label for="backEnd">Back-end Projects</label><br>
            <input type="checkbox" id="dataVisualization" name="improvements" value="Data Visualization">
            <label for="dataVisualization">Data Visualization</label><br>
            
            <input type="submit" value="Submit" >
    </form>
</table>
</body>
</html>
